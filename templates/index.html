<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Flask Cupcakes</title>
</head>

<body class="text-center">

    <h1>Flask Cupcakes</h1>

    <button class="btn btn-outline-primary" id="show">Show Cupcakes</button>
    <ul class="list-group m-3" id="cupcakes">
    </ul>

    <h2 class="m-3 ">Add Cupcake</h2>

    <form class="container" action="">
        <label class="form-label" for="flavor">Flavor</label>
        <input class="form-control" id="flavor" type="text">
        <label class="form-label" for="size">Size</label>
        <input class="form-control" id="size" type="text">
        <label class="form-label" for="rating">Rating</label>
        <input class="form-control" id="rating" type="text">
        <label class="form-label" for="image">Image URL</label>
        <input class="form-control" id="image" type="text">
        <button class="btn btn-outline-success" id="add-cupcake">Add Cupcake</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
        integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="../static/app.js"></script>
</body>

</html>
